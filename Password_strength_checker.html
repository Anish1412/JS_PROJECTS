<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_strength_checker.html</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/CSS/Password_strength_checker.css">
</head>

<body>
    <h2>Password Strength Checker</h2><br>
    <input type="checkbox" onclick="myfunc()" id="check">
    <form>
        <input type="password" placeholder="Type something..." id="pass" onkeyup="increase()"
            pattern="[A-Z a-z 0-9 @ # € £ ¥ $]+$" title="only allowed A-Z a-z 0-9 and characters such as @,#,€,£,¥,$"
            required>
        <label for="check">
            <i class="fa-solid fa-eye" id="demo2"></i>
        </label><br><br>
        <input type="submit" value="Submit">
    </form><br>
    <progress max="100" id="pro" value="0"></progress>
    <h3 id="demo"></h3>
    <script src="/JS/Password_strength_checker.js"></script>
</body>

</html>
